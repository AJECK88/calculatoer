<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contianers"> 
        <div class="deco">
            <div class="input">
   <input title=""  type="text" id="display" placeholder="00" maxlength="10" readonly><br> 
   <div class="sum-container">
   <span id="sum">0 </span>
</div>
</div>
            <div class="contianer-calcul">
                
                
                    <button data-value="+" class="operators cas">+</button>
                    <button data-value="1" class="num1 cas">1</button>
                    <button data-value="2" class="num2 cas">2</button> 
                    <button data-value="Ac" class="numAc operators">x</button>
                    <button data-value="/" class="operators cas">/</button>
                    <button data-value="3" class="num3 cas">3</button>
                    <button data-value="4" class="num4 cas">4</button>
                    <button data-value="5" class="num5 cas">5</button>
                   
                    <button data-value="-" class="operators cas">-</button>
                    <button data-value="6" class="num6 cas">6</button>
                    <button data-value="7" class="num7 cas">7</button>
                    <button data-value="8" class="num8 cas">8</button>
                   
                    <button data-value="x" class="operators cas">x</button>
                    <button data-value="9" class="num9 cas">9</button>
                    <button data-value="0" class="num1 cas">0</button>
                    <button data-value="%" class="num1 cas">%</button>
                     
                    <button data-value="C" class="operators cas">C</button>
                    <button data-value="=" class="operators cas">=</button>
                    <button data-value="." class="num1 cas">.</button> 
            </div>
            
   <script src="index.js"></script>
</body>
